<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabla </title>
<link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="tablita.css">

</head>

<style>
   


table {
        border-collapse: collapse;
    }

    table, th, td {
        border: 1px solid black;
        padding: 10px;
        
        
    }
    h2{
        opacity: 0.7;
    }
</style>
<body class="text-center">

 <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
           tabla Color
          </a>
        </div>
      </nav>
      <center>

<h4 for="filas">Filas:</h4>
<input type="range" id="filas" name="filas" min="1" max="50" value="5" class="form-control w-50">
<div id="resultado1">4</div>
<br><br>

<h4 for="columnas">Columnas</h4>
<input type="range" id="columnas"  min="1" max="50" value="5" class="form-control w-50">
<div id="resultado2">4</div>
<br><br>

<label for="colorPar">Color 1</label>
<input type="color" id="par" name="par" value="pink">
<br><br>

<label for="impar">Color 2</label>
<input type="color" id="impar" name="impar" value="#pink">
<br><br>

<div id="resultado3"></div>
</center>

<script src="app.js"></script>

</body>
</html>
